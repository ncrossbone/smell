<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
<title>청주시 지능형 도농복합도시 악취관리시스템(개발)</title>

<link href="/cms/css/BasicSet.css" rel="stylesheet" type="text/css" />
<link href="/cms/css/common.css" rel="stylesheet" type="text/css" />
<link href="/cms/css/sub.css" rel="stylesheet" type="text/css" />
<link href="/cms/css/st.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/cms/js/jquery.min.js"></script>
<script type="text/javascript" src="/cms/js/common.js"></script>
<script type="text/javascript" src="/cms/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/cms/js/frm.js"></script>

<script type="text/javascript" src="/map/resources/js/lib/common.js"></script>

<!-- 달력 -->
<link href="/cms/js/cal/themes/base/jquery.ui.all.css" rel="stylesheet" type="text/css"/>
<script src="/cms/js/cal/ui/jquery.ui.datepicker.js"></script>
<script src="/cms/js/cal/ui/jquery.ui.core.js"></script>

<script type="text/javascript">
//날짜변수 선언
var tTime = new Date();
var getDiffTime1 = tTime.getTime();
getDiffTime1 = getDiffTime1 - (1000 * 60 * 15);
tTime.setTime(getDiffTime1);
	
//document 준비
$(document).ready(function(){
	addDatePicker('#CVPL_DT');
	
	Common.getData({url:'/getCvplTyCode.do', contentType: 'application/json', params: {} }).done(function(data){
		if(data.length == 0){
			return;
		}
		var selectTag = "";
		for (var i = 0; i < data.length; i++) {
			selectTag += "<option value='"+data[i].CODE+"' >"+ data[i].CODE_NM + "</option>";
		}
		$("#CVPL_TY_CODE").html(selectTag);
	});

	Common.getData({url:'/getSigunguCode.do', contentType: 'application/json', params: {} }).done(function(data){
		if(data.length == 0){
			return;
		}
		var selectTag = "";
		for (var i = 0; i < data.length; i++) {
			selectTag += "<option value='"+data[i].LEGALDONG_CODE+"' >"+ data[i].SIGNGU_NM + "</option>";
		}
		$("#LEGALDONG_CODE").html(selectTag);
	});
});

//등록 및 수정
function goAction(){
	var frm = document.dataSearch ;
	if(!validate(frm)){
        return ;
    }
	if(!confirm("저장 하시겠습니까?")) {
		return;
	}else{
		
		var formArr = $('#dataSearch').serializeArray();
		
		var paramObj = {type:'putCvpl'};
		for(var i = 0; i<formArr.length; i++){
			paramObj[formArr[i].name] = formArr[i].value;
		}
		
		//url- /insertCvplData.do
		parent.$('#complaintStatusRegPopup').hide();
		parent.$('#complaintStatusPopup').hide();
		parent._MessagePipe.send(paramObj);
	}
}
</script>
</head>
<body>
<div id="wrap" class="sty02">
		<form name="dataSearch" id="dataSearch"method="post">
	    	<!-- 팝업 사이즈 w:630px, h:250px -->
	    	<div class="pop_senser">
	        	<h4 class="tit">
	        		민원데이터 관리 등록
	        	</h4>
	        	<table class="table02 dataFix">
	                <colgroup>
	                    <col style="width:15%" />
	                    <col style="width:25%" />
	                    <col style="width:15%" />
	                    <col style="width:25%" />
	                </colgroup>
	                <tbody>
	                    <tr>
	                        <th>민원인<span style="color:red">*</span></th>
	                        <td class="AL">
                                <input type="text" name="CPTTR" title="민원인"  checkNull value="" maxlength="30"/>
	                        </td>
	                        <th>연락처<span style="color:red">*</span></th>
	                        <td class="AL">
                                <input type="text" name="CPTTR_CTTPC" title="연락처"  checkNull value="" maxlength="15"/>
	                        </td>
	                    </tr>
	                    <tr>
	                        <th>민원일자<span style="color:red">*</span></th>
	                        <td class="AL">
                                <input type="text" name="CVPL_DT" id="CVPL_DT" title="민원일자"  checkNull value="" maxlength="10" readonly="readonly" class="W70"/>
	                        </td>
	                        <th>위치<span style="color:red">*</span></th>
	                        <td class="AL">
                                <input type="text" name="CVPL_LC" title="위치"  checkNull value="" maxlength="1000"/> 
	                        </td>
	                    </tr>
	                    <tr>
	                        <th>민원분류<span style="color:red">*</span></th>
	                        <td class="AL">
								<select title="민원분류 선택" name="CVPL_TY_CODE" id="CVPL_TY_CODE">
			         				<option value=""> </option>
				  				</select>
	                        </td>
	                        <th>시군구<span style="color:red">*</span></th>
	                        <td colspan="3" class="AL">
								<select title="시군구 선택" name="LEGALDONG_CODE" id="LEGALDONG_CODE">
			         				<option value=""> </option>
				  				</select>
	                        </td>
	                    </tr>
                        <tr>
                            <th>민원내용</th>
                            <td colspan="3" class="AL">
                                <textarea name="CVPL_CN" id="CVPL_CN" rows="10" cols="80" title="민원내용" class="W100p"></textarea>
                            </td>
                        </tr>
	                </tbody>
	            </table>
	            <div class="MgT20 txt_ar">
                    <a href="" onclick="goAction(); return false;" class="btn_2 MgR10">등록</a>
	                <a href="" onclick="window.close(); return false;" class="btn_2">닫기</a>
	            </div>
	        </div>
		</form>
    </div>
</body>
</html>
