<script type="text/javascript">
	$(function() {
		// selectbox design
		_CoreMap.init('map');
		$(window).on('resize', function() {
			var ww = $(window).width();
			var wh = $(window).height();

			var map = _CoreMap.getMap();

			//$('#map').width(ww - 340);
			$('#map').height(wh - 92);
			$('#chartArea').height(wh - 92);
			//$('#westContainer').height(wh-50); 
			if (map) {
				map.setSize([ ww, wh - 92 ]);
			}
		});
		$(window).trigger('resize');
		
		var chartObj = {
				 chart: {
				        backgroundColor: '#00ff0000'
				    },
			    title: {
			        text: ''
			    },
			    subtitle: {
			        text: ''
			    },
			    yAxis: {
			        title: {
			            text: ''
			        },
			        labels: {
			            style: {
			                color: '#fff'
			            }
			        }
			    },
			    xAxis:{
			    	labels: {
			            style: {
			                color: '#fff'
			            }
			        }
			    },
			    legend: false,
			    credits:false,
			    plotOptions: {
			        series: {
			            label: {
			                connectorAllowed: false
			            },
			            pointStart: 2010
			        }
			    },
			    series: [{
			        name: 'Installation',
			        data: [],
			        color:'#01e0e6'
			    }],
			    responsive: {
			        rules: [{
			            condition: {
			                maxWidth: 500
			            },
			            chartOptions: {
			                legend: {
			                    layout: 'horizontal',
			                    align: 'center',
			                    verticalAlign: 'bottom'
			                }
			            }
			        }]
			    }
			};
		chartObj.series[0].data = randomSeriesValue();
		Highcharts.chart('chartDiv',chartObj);
		chartObj.series[0].data = randomSeriesValue();
		Highcharts.chart('chartDiv2',chartObj);
		chartObj.series[0].data = randomSeriesValue();
		Highcharts.chart('chartDiv3',chartObj);
		chartObj.series[0].data = randomSeriesValue();
		Highcharts.chart('chartDiv4',chartObj);
	});
	
	function randomSeriesValue(){
		var arr = [];
		for(var i = 0; i < 11; i++){
			arr.push(parseInt(Math.random()*10));
		}
		return arr
	}
</script>
