<script type="text/javascript">
	$(function() {
		_ui.init();
		_CoreMap.init('map');
		_ETRI.init();

		$(window).on('resize', function() {
			var ww = $(window).width();
			var wh = $(window).height();

			var map = _CoreMap.getMap();

			$('#map').width(ww);
			$('#map').height(wh);
			//$('#westContainer').height(wh-50); 
			if (map) {
				map.setSize([ ww, wh]);
			}
		});
		
		$(window).trigger('resize');
		
		_CoreMap.centerMap(14193238.26101856, 4351823.49639532, 15);
	});
</script>
